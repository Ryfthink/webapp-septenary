<div class="app-header">
    <div *ngIf="article" class="container" style="height: 100%">
        <div class="row" style="height: 100%; color: white">
            <div class="col align-self-center">
                <h1 class="text-center">{{article.title}}</h1>
                <div class="text-center">
                    <p class="time">{{article.createdTime | articledate | date:'yyyy年MM月dd'}}</p>
                    <article-tag *ngFor="let tag of article.tags" [light]="true" [tag]="tag"></article-tag>
                </div>
                <p>
                    {{article.author | tostring}}
                </p>
            </div>
            <!--/article/modify/1-->
        </div>
    </div>
</div>
