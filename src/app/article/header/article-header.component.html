<div class="app-header">
    <div class="container">
        <div class="row align-items-center" style="height: 400px; color: white;">
            <div *ngIf="_article" class="col align-self-center">
                <h1 class="text-center">{{_article.title}}</h1><br>
                <p class="text-center">{{_article.createdTime}}
                    <span *ngFor="let tag of _article.tags">#{{tag}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
