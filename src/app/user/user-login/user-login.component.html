<div class="row">
    <div class="col-md-4 offset-md-4 app-card" style="margin-top: 3.5rem">
        <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email" class="label"><i class="fa fa-id-card-o"></i> 邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="email"
                       required
                       [(ngModel)]="credentials.email" name="email"
                       #name="ngModel">
            </div>
            <div class="form-group">
                <label for="password" class="label"><i class="fa fa-unlock"></i> 密码</label>
                <input type="password" class="form-control" id="password" placeholder="password"
                       required
                       [(ngModel)]="credentials.password" name="password">
            </div>
            <button type="submit" class="btn btn-outline-success" [disabled]="isLogging || !loginForm.form.valid">
                登录 <i *ngIf="isLogging" class="fa fa-refresh fa-spin fa-fw"></i>
            </button>
            <button type="button" class="btn btn-secondary" style="float: right"
                    (click)="loginForm.reset(); onRegistryClick()">注册
            </button>
        </form>
    </div>
</div>
